<html>
<head>
<style> 
#rcorners1 {
  border-radius: 25px;
  background: url(university.jpg);
  border: 10px solid red;
  background-position: left top;
  background-repeat: repeat;
  padding: 20px; 
  width: 200px;
  height: 150px;  
}

#rcorners2 {
  border-radius: 25px / 50px;
  background: blue;
  padding: 20px; 
  width: 200px;
  height: 150px; 
}

#rcorners3 {
  border-radius: 50%;
  background: #73AD21;
  padding: 20px; 
  width: 200px;
  height: 150px;
} 
</style>
</head>
<body>

<h1>The Border-Radius Property</h1>

<p>Elliptical border - border-radius: 25px:</p>
<p id="rcorners1"></p><br>

<p>Elliptical border - border-radius: 25px / 50px:</p>
<p id="rcorners2"></p><br>

<p>Ellipse border - border-radius: 50%:</p>
<p id="rcorners3"></p><br>

</body>
</html>
