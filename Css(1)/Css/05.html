<html>
<head>
<style>
#grad1 {
  height: 50%;
  background-color: red; /* For browsers that do not support gradients */
  background-image: linear-gradient(red, yellow);
}
#grad2 {
  height: 200px;
  background-image: linear-gradient(to right, red, blue, yellow, green);
}
#grad3 {
  width: 200px;
  height: 200px;
  background-image: linear-gradient(to bottom left, red, yellow);
}
#grad4 {
  height: 200px;
  background-image: linear-gradient(to left, red, yellow);
}
#grad5 {
  height: 200px;
  width: 50%;
  background-image: radial-gradient(blue, yellow, green);
}
</style>
</head>
<body>
<h1>Linear Gradient - Top to Bottom</h1>
<div id="grad1"></div>
<h1>Linear Gradient - Left to Right</h1>
<div id="grad2"></div>
<h1>Linear Gradient - Diagonal</h1>
<div id="grad3"></div>
<h1>Linear Gradient - Right to Left</h1>
<div id="grad4"></div>
<h1>Radial Gradient</h1>
<div id="grad5"></div>

</body>
</html>
