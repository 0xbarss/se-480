<html>
<head>
<style> 
div {
  width: 150px;
  height: 150px;
  background: blue;
  transition: width 5s, height 7s, transform 1s;
  transition-delay: 4s;
}

div:hover {
  width: 400px;
  height: 400px;
  transform: rotate(270deg);
}
</style>
</head>
<body>
<h1>The transition Property</h1>
<p>Hover over the div element below, to see the transition effect:</p>
<div></div>
</body>
</html>
