<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#ieu").attr("href", "https://se.ieu.edu.tr/");
  });
});
</script>
</head>
<body>
<p><a href="https://www.ieu.edu.tr" id="ieu">Izmir Ekonomi Universitesi</a></p>
<button>Switch</button>
<p>Mouse over the link (or click on it) to see that the value of the href attribute has switched.</p>

</body>
</html>
