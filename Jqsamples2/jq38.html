<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#eko").attr("href", function(i,origValue){
      return origValue +"/tr/curr"; 
    });
  }); 
});
</script>
</head>
<body>
<p><a href="https://se.ieu.edu.tr" id="eko" title="IEU">Izmir Ekonomi Universitesi</a></p>
<button>Switch</button>
<p>Mouse over the link (or click on it) to see that the value of the href attribute has switched.</p>
</body>
</html>
