<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").prepend("<b>New Faculty </b> ");
  });
  $("#btn2").click(function(){
    $("ol").prepend("<li>New department</li>");
  });
});
</script>
</head>
<body>

<p>Izmir Ekonomi Universitesi</p>
<p>Faculty of Engineering</p>
<ol>
<li>List item 1</li>
<li>List item 2</li>
<li>List item 3</li>
</ol>

<button id="btn1">Prepend to text</button>
<button id="btn2">Prepend to list</button>

</body>
</html>
