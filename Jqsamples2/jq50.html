<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("h1,h2,p").toggleClass("blue");
  });
});
</script>
<style type="text/css">
.blue
{
color:blue;
}
</style>
</head>
<body>

<h1>Izmir Ekonomi Universitesi</h1>
<h2>Muhendislik Fakültesi</h2>
<p>Yazılım Mühendisliği Bölümü</p>
<p>Senem Kumova Metin</p>
<button>Toggle class</button>
</body>
</html>
