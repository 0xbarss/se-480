<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").css("background-color","yellow");
  });
});
</script>
</head>

<body>
<h2>Izmir</h2>
<p style="background-color:#ff0000">Izmir Ekonomi Universitesi</p>
<p style="background-color:#00ff00">Muhendislik Fakültesi</p>
<p style="background-color:#0000ff">Yazılım Mühendisliği Bölümü</p>
<p>This is a paragraph.</p>
<button>Set background-color of p</button>
</body>
</html>
