<!DOCTYPE html>
<html>
<head>
    <title>5. JSON'dan Tablo</title>
</head>
<body>
    <h2>5. JSON'dan Tablo Oluşturma</h2>
    <button onclick="jsonTable()">Tablo Oluştur</button>
    <div id="sonuc"></div>

    <script>
    function jsonTable() {
        let personeller = [
            {"id": 1, "ad": "Ali", "pozisyon": "Yazılım", "maas": 5000},
            {"id": 2, "ad": "Veli", "pozisyon": "Tasarım", "maas": 4500},
            {"id": 3, "ad": "Ayşe", "pozisyon": "Analist", "maas": 5500}
        ];
        
        let table = "<table border='1'><tr><th>ID</th><th>Ad</th><th>Pozisyon</th><th>Maaş</th></tr>";
        
        personeller.forEach(function(p) {
            table += "<tr>";
            table += "<td>" + p.id + "</td>";
            table += "<td>" + p.ad + "</td>";
            table += "<td>" + p.pozisyon + "</td>";
            table += "<td>" + p.maas + " TL</td>";
            table += "</tr>";
        });
        
        table += "</table>";
        document.getElementById("sonuc").innerHTML = table;
    }
    </script>
</body>
</html>
