<html>
<head>
	<title>JavaScript Function call</title>
<script language = "JavaScript">
	function AlertPopup(linktext) {
		alert(linktext);
	}
</script>
</head>
<body bgcolor= "yellow">
<a href="#" onClick="AlertPopup('When clicked')">click here</a><br><br>
<a href="#" onMouseOver="AlertPopup('with mouse over')">put mouse here...</a><br><br>
<a href="#" onMouseOut="AlertPopup('with mouse off')">or put mouse here...</a>
</body>
</html>
