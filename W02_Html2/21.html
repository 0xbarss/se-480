<html>
<head>
<title>An if-then statement</title>
<script language = "JavaScript">
var prompt_text = prompt("Do you want a popup message? ", "type yes or no");
if (prompt_text=="yes"){
alert("there is the popup message");
}
else if (prompt_text=="no"){
alert("you chose not to have a popup message");
}
else {
alert("you chose nothing at all…");
}
</script>
</head>
<body bgcolor="ffffff">
</body>
</html>
